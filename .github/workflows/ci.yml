# =============================================================================
# CI/CD Pipeline for Mini-Hub Frontend (React)
# =============================================================================
# Uses centralized reusable workflows from arrotech-solutions-actions
# =============================================================================

name: Frontend CI/CD

on:
  push:
    branches: [main, release, staging, develop]
  pull_request:
    branches: [main, release, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: write
  pull-requests: write

env:
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Stage 1: Code Quality
  # ===========================================================================

  code-quality:
    name: Code Quality
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-code-quality.yml@main
    with:
      language: "node"
      node-version: "20"
      fail-on-warnings: false
      prettier-check: true

  # ===========================================================================
  # Stage 2: Testing
  # ===========================================================================

  test:
    name: Tests
    needs: [code-quality]
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-test.yml@main
    with:
      language: "node"
      node-version: "20"
      test-command: "npm test -- --watchAll=false --passWithNoTests"
      coverage-threshold: 0  # Start with 0, increase as tests are added
      upload-coverage: true

  # ===========================================================================
  # Stage 3: Build Check
  # ===========================================================================

  build:
    name: Build Check
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          CI: true
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://mini-hub.fly.dev' }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7

  # ===========================================================================
  # Stage 4: Deploy to Vercel
  # ===========================================================================

  deploy-staging:
    name: ðŸš€ Deploy Staging Preview
    needs: [build]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: "vercel"
      environment: "preview"
      vercel-deploy-mode: "preview"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  deploy-production:
    name: ðŸŒ Deploy Production
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: "vercel"
      environment: "production"
      vercel-deploy-mode: "production"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # ===========================================================================
  # Stage 5: Create Release (on release branch)
  # ===========================================================================

  create-release:
    name: ðŸ“¦ Create Release
    needs: [build]
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.version.outputs.version }} will be created"
          fi

      - name: Generate Changelog
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          
          # Create changelog
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "$COMMITS" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${{ steps.version.outputs.version }}" >> RELEASE_NOTES.md
          
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # PR Checks
  # ===========================================================================

  pr-checks:
    name: PR Validation
    if: github.event_name == 'pull_request'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/pr-checks.yml@main
    with:
      require-conventional-commits: true
      require-tests: false  # Frontend tests are optional for now

  # ===========================================================================
  # Notify on completion
  # ===========================================================================

  notify:
    name: ðŸ“¢ Notify
    needs: [deploy-staging, deploy-production, create-release]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success' || needs.create-release.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… **Staging**: Deployed to preview URL" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… **Production**: Deployed to production URL" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… **Release**: GitHub Release created" >> $GITHUB_STEP_SUMMARY
          fi

