# =============================================================================
# CI/CD Pipeline for Mini-Hub Frontend (React)
# =============================================================================
# Uses centralized reusable workflows from arrotech-solutions-actions
# =============================================================================

name: Frontend CI/CD

on:
  push:
    branches: [main, release, staging, develop]
  pull_request:
    branches: [main, release, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  pull-requests: write

env:
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Stage 1: Code Quality
  # ===========================================================================

  code-quality:
    name: Code Quality
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-code-quality.yml@main
    with:
      language: "node"
      node-version: "20"
      fail-on-warnings: false
      prettier-check: true

  # ===========================================================================
  # Stage 2: Testing
  # ===========================================================================

  test:
    name: Tests
    needs: [code-quality]
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/ci-test.yml@main
    with:
      language: "node"
      node-version: "20"
      test-command: "npm test -- --watchAll=false --passWithNoTests"
      coverage-threshold: 0  # Start with 0, increase as tests are added
      upload-coverage: true

  # ===========================================================================
  # Stage 3: Build Check
  # ===========================================================================

  build:
    name: Build Check
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          CI: true
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://mini-hub.fly.dev' }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
          retention-days: 7

  # ===========================================================================
  # Stage 4: Deploy to Vercel
  # ===========================================================================

  deploy-staging:
    name: üöÄ Deploy Staging Preview
    needs: [build]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: "vercel"
      environment: "preview"
      vercel-deploy-mode: "preview"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  deploy-production:
    name: üåê Deploy Production
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/cd-deploy.yml@main
    with:
      platform: "vercel"
      environment: "production"
      vercel-deploy-mode: "production"
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # ===========================================================================
  # PR Checks
  # ===========================================================================

  pr-checks:
    name: PR Validation
    if: github.event_name == 'pull_request'
    uses: arrotech-solutions/arrotech-solutions-actions/.github/workflows/pr-checks.yml@main
    with:
      require-conventional-commits: true
      require-tests: false  # Frontend tests are optional for now

